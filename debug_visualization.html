<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetworkid {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Debug Graph Visualization</h1>
    <div class="debug" id="debug-info">
        <strong>Debug Log:</strong><br>
        <div id="debug-log"></div>
    </div>
    
    <div id="mynetworkid"></div>

    <script>
        function log(message) {
            console.log(message);
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }

        // Test data similar to what the API returns
        const testData = {
            "nodes": [
                {"id": "node1", "label": "Node 1", "type": "named_entity", "size": 1},
                {"id": "node2", "label": "Node 2", "type": "named_entity", "size": 1},
                {"id": "node3", "label": "Node 3", "type": "named_entity", "size": 1}
            ],
            "edges": [
                {"source": "node1", "target": "node2", "type": "related_to", "label": "related_to"},
                {"source": "node2", "target": "node3", "type": "related_to", "label": "related_to"}
            ]
        };

        function getNodeColor(type) {
            return '#97C2FC'; // Default blue
        }

        async function initNetwork() {
            try {
                log('initNetwork called');
                log('Using test data with ' + testData.nodes.length + ' nodes and ' + testData.edges.length + ' edges');

                log('Creating nodes dataset');
                const nodes = new vis.DataSet(testData.nodes.map(node => ({
                    id: node.id,
                    label: node.label,
                    title: `Type: ${node.type}\\nSize: ${node.size}`,
                    color: {
                        background: getNodeColor(node.type),
                        border: '#2B7CE9',
                        highlight: { background: '#FFFF00', border: '#2B7CE9' }
                    },
                    size: Math.max(20, node.size * 3),
                    font: { size: 14, color: '#333' }
                })));

                log('Creating edges dataset');
                const edges = new vis.DataSet(testData.edges.map(edge => ({
                    from: edge.source,
                    to: edge.target,
                    label: edge.type,
                    title: `Relationship: ${edge.type}`,
                    color: { color: '#848484' },
                    arrows: { to: { enabled: true, scaleFactor: 1 } }
                })));

                const container = document.getElementById('mynetworkid');
                log('Container element found: ' + (container ? 'YES' : 'NO'));
                
                if (!container) {
                    log('ERROR: Container element not found!');
                    return;
                }

                const networkData = { nodes: nodes, edges: edges };
                log('Network data prepared');
                
                const options = {
                    physics: {
                        enabled: true,
                        stabilization: { iterations: 100 }
                    },
                    layout: {
                        improvedLayout: true
                    },
                    interaction: {
                        selectConnectedEdges: false,
                        hover: true
                    }
                };

                log('Creating vis.Network...');
                const network = new vis.Network(container, networkData, options);
                log('vis.Network created successfully!');

                // Test if the network is actually rendered
                setTimeout(() => {
                    log('Checking network after 2 seconds...');
                    log('Network body nodes count: ' + network.body.data.nodes.length);
                    log('Network body edges count: ' + network.body.data.edges.length);
                }, 2000);

            } catch (error) {
                log('ERROR in initNetwork: ' + error.message);
                log('Error stack: ' + error.stack);
            }
        }

        // Check if vis is loaded
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded');
            log('vis available: ' + (typeof vis !== 'undefined' ? 'YES' : 'NO'));
            
            if (typeof vis === 'undefined') {
                log('ERROR: vis.js library not loaded!');
                return;
            }
            
            log('vis.Network available: ' + (typeof vis.Network !== 'undefined' ? 'YES' : 'NO'));
            
            // Start the test
            initNetwork();
        });
    </script>
</body>
</html>
